<html>
<head>
  <link href="https://vjs.zencdn.net/5.7.1/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
  <video id="video" class="video-js" preload="auto" width="640" height="264" poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
    <source src="https://dn1yaqhqmobvd.cloudfront.net/upload/{{video}}#t={{start_time}},{{end_time}}" type="video/mp4">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <a id="playButton" href="#">Play</a>
  <script src="https://vjs.zencdn.net/5.7.1/video.js"></script>
  <script>
    window.onload = function () {
      var playButton = document.getElementById('playButton');
      playButton.addEventListener("click", function () {

        var myPlayer = videojs("video");
        var starttime = {{start_time}};
        var endtime = {{end_time}};

        myPlayer.currentTime(starttime);
        myPlayer.play();

        myPlayer.on('timeupdate', function(e) {
          if (myPlayer.currentTime() > endtime) {
              myPlayer.pause();
          }
        });

      });
    }
  </script>
</body>

</html>
