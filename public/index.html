<!DOCTYPE html>
<html ng-app="bootleggerApp">
<head>
  <title>BL Crowdsourcer</title>

  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>

  <script src="app/services/authFactory.js"></script>

  <script src="app/services/values.js"></script>
</head>
<body>
  <div id="menu" class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="navbarController">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#">bootlegger</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
              <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-left">
                <li ng-show="loggedIn"><a href="#/shoots">Shoots</a>
                </li>
                <li ng-hide="loggedIn"><a href="#/login">Login</a>
                </li>
                <li ng-show="loggedIn"><a href="#" ng-click="logout()">Logout</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <p ng-show="loggedIn" class="navbar-text">Welcome, {{me.profile.displayName}}</p>
              <li ng-show="loggedIn"><a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
            </ul>
        </div>
    </div>
  </div>
  <div ng-view></div>
