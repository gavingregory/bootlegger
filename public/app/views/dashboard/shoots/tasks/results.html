<div class="row">

  <div class="loader" ng-show="loading">Loading...</div>
  <div class="col-md-10 col-md-offset-1" ng-hide="loading">

     <div class="panel panel-default">
      <div class="panel-heading">Results Navigation</div>
      <div class="panel-body">
      
        <div class="row">
          <div class="col-md-2 col-md-offset-3">
            <button type="button" class="btn btn-primary" ng-click="prevPage()">Prev Page</button>
          </div>
          <div class="col-md-2">
            <span>Current Page: {{page}}</span>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary" ng-click="nextPage()">Next Page</button>
          </div>
        </div>
      
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Results Graph</div>
      <div class="panel-body">
       <canvas
        id="bar"
        class="chart chart-bar"
        chart-data="data"
        chart-labels="labels"
        chart-options="options"
        chart-colours="colours"
        chart-legend="true"
        chart-series="series"
        width="523"
        height="80"
        style="width: 523px; height: 80px">
      </canvas>
      </div>
    </div>

   
    <div class="panel panel-default">
      <div class="panel-heading">Data Table</div>
      <div class="panel-body">
      
        <table class="table">
          <thead>
            <tr>
              <th ng-repeat="(key, value) in parsedResults[0]">
                {{key}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in parsedResults | startFrom:currentPage*pageSize | limitTo:pageSize">
              <td ng-repeat="col in row">
                {{col}}
              </td>
            </tr>
          </tbody>
        </table>
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
          Previous
        </button>
        {{currentPage+1}}/{{numberOfPages()}}
        <button ng-disabled="currentPage >= task.jobs.length/pageSize - 1" ng-click="currentPage=currentPage+1">
          Next
        </button>
      </div>
    </div>


  </div>

</div>
