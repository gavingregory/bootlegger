<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Shoots</h2>
      <div class="loader" ng-show="loading">loading ...</div>
      <div ng-hide="loading">
        <div>
          <p>
            Filter: <input type="text" ng-model="shootFilter.name" />
          </p>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-click="doSort('name')">Name</th>
              <th ng-click="doSort('id')">ID</th>
              <th ng-click="doSort('description')">Description</th>
              <th ng-click="doSort('joined')">Start / End</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="shoot in shoots | filter:shootFilter | orderBy:sortBy:reverse">
              <td><a ui-sref="dashboard.shoot({shoot_id: shoot.id})">{{ shoot.name }}</a></td>
              <td>{{ shoot.id }}</td>
              <td>{{ shoot.description }}</td>
              <td>{{ shoot.starts }}, {{ shoot.starts_time }} - {{ shoot.ends }}, {{ shoot.ends_time }}</td>
            </tr>
          </tbody>
        </table>
        <span>Total Shoots: {{ shoots.length }}</span>
      </div>

    </div>
  </div>
</div>
