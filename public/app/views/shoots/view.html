<div class="row">
  <div class="col-md-12">
    <!-- Main Page Heading -->
    <h2>Shoot</h2>
    <div class="loader" ng-show="loading">Loading...</div>
    <div class="row" ng-hide="loading">
      <div class="col-md-8">
        <!-- Results Panel (left hand side) -->
        <div class="row">
          <div class="col-md-4" ng-repeat="shot in shoot | filter:shootFilter | orderBy:sortBy:reverse">
            <a href="" ng-click="play(shot.lowres)">
              <img src="{{ shot.thumb }}" height="75"  width="100" />
            </a>
            <span>{{shot.user.profile.displayName}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Control Panel (right hand side) -->
        <div class="row">
          <div class="col-md-12">
            <p>
              Filter: <input type="text" ng-model="shootFilter" />
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span ng-hide="tasks">No tasks currently running.</span>

            <a href="#/shoots/{{eventId}}/task/create">Add Task</a>
            <table ng-show="tasks" class="table table-striped">
              <thead>
                <tr><td>Task Progress</td><td>Name</td><td>Running?</td></tr>
              </thead>
              <tbody>
                <tr ng-repeat="task in tasks">
                  <td><progress max="{{task.jobs * task.passes}}" value="{{task.completed}}"></progress></td>
                  <td>{{ task.name }}</td>
                  <td><span class="label label-{{running ? 'success' : 'danger' }}">{{ task.running }}</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Video player:</h3>
            <video id="video" width="320" height="240" controls></video>
          </div>
        </div>
        <div class="row">
          <h3>Statistics:</h3>
          Total Shots: {{ shoot.length }}<br />
          Total Footage Length: {{totalLength.humanize()}}<br />
        </div>
      </div>
    </div>
  </div>
</div>
