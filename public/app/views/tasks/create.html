<h2>Create a Task</h2>
<form>
  <div class="row">
    <h3>#1: Choose a Template</h3>
    <div class="form-group">
      <div class="col-sm-6 col-md-3" ng-repeat="template in templates">
        <label>
          <div class="thumbnail">
            <img src="{{template.imageUrl}}" alt="{{template.name}}">
            <div class="caption">
              <h3>{{template.name}}</h3>
              <p>{{template.description}}</p>
              <p><input type="radio" name="template_id" id="{{template._id}}" value="{{template._id}}"/></p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <h3>#2: Enter Task Details</h3>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="task.name">Task Name</label>
        <input type="text" class="form-control" id="task.name" placeholder="Name" ng-model="task.name" required>
      </div>
        <div class="form-group">
          <label for="task.instructions">Instructions</label>
          <textarea class="form-control" id="task.instructions" rows="3" ng-model="task.instructions" placeholder="Enter instructions for operators" required></textarea>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
          <label for="task.jobs">Task Jobs</label>
          <input type="range" class="form-control" id="task.jobs" ng-model="task.jobs" min="1" max="1000" value="100" required />
          <div>{{task.jobs}}</div>
        </div>

        <div class="form-group">
          <label for="task.passes">Task Passes</label>
          <input type="range" class="form-control" id="task.passes" ng-model="task.passes" min="1" max="5" value="1" required />
          <div>{{task.passes}}</div>
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
  <button type="submit" class="btn btn-primary" ng-click="submit(task)">Submit</button>
</form>
